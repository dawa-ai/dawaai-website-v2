<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Pharmacy Locator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Medical Pharmacy Locator</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
            </div>
            <div class="col-md-8">
                <div id="map" class="map"></div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsCuJ6JGXi7zxyuVV-dLL5uOAYLQLjqbU &libraries=places&callback=initMap" async defer></script>

    <script src="./index.js"></script>
</body>

</html>
